syntax = "proto3";

package github.com.wesleyburlani.goobservability;

option go_package = "/pb";

message CreateUserRequest {
  string username = 2;
  string email = 3;
  string password = 4;
}

message CreateUserResponse {
  int64 id = 1;
  string username = 2;
  string email = 3;
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}
